<html>
    <head>
        <title>Web page design</title>
        <link rel="stylesheet" type="text/css" href="dynamic_image.css">
</head>
    <body>
        <div id="hero">
            <div class="navbar">
                <img src="images/logo.png" class="logo">
                <div class="user">
                <button type="button">Explore</button>
                <img src="images/user.png">
                </div>
            </div>
            <div class="container">
                <div class="info">
                    <h1>DISCOVER</h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                         Ex quibusdam perspiciatis beatae quo, iste eveniet eos<br><br> voluptas 
                         reprehenderit neque explicabo magnam, a est. Sit, culpa libero. Saepe
                          dolorum commodi natus.</p>
                          <input type="text" placeholder="Search">
                </div>

            </div>
            <div class="slider">
            <img src="images/left-arrow.png" id="prev">
            <div class="preview">
            <img src="images/small1.png" class=" active thumbnail">
            <img src="images/small2.png" class="thumbnail">
            <img src="images/small3.png" class="thumbnail">
            <img src="images/small4.png" class="thumbnail">
            <img src="images/small5.png" class="thumbnail">
            </div>
            <img src="images/right-arrow.png" id="next">
            </div>
        </div>
        <script>
            var prev=document.getElementById("prev");
            var next=document.getElementById("next");
            var thumbnail=document.getElementsByClassName("thumbnail");
            var hero=document.getElementById("hero");

            var background= new Array(
                "images/bg1.png",
                "images/bg2.png",
                "images/bg3.png",
                "images/bg4.png",
                "images/bg5.png",
            );

            
            var i=0;
            next.onclick = function(){
                if(i<4){
                hero.style.backgroundImage='url("'+background[i+1]+'")';
                thumbnail[i+1].classList.add("active");
                thumbnail[i].classList.remove("active");
                i++;
                }
            }
            prev.onclick = function(){
                if(i>0){
                hero.style.backgroundImage='url("'+background[i-1]+'")';
                thumbnail[i-1].classList.add("active");
                thumbnail[i].classList.remove("active");
                i--;
                }
            }
        </script>
       
    </body>
    </html>
